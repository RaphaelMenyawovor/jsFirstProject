<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>



    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen font-poppins">

    <script>
        console.log("working...")

    </script>




    <main class="text-start width-full pt-6 max-w-2xl m-auto">

        <!-- Multiplication Form -->
        <form class="mb-8">

            <div class="mx-auto bg-white rounded-2xl p-5 shadow-md mb-8 flex flex-col w-fit">

                <input id="inputField1" class="w-fit rounded-2xl px-2 py-3 border border-gray-200 border-solid mb-5" placeholder="Value 1...">
                <input id="inputField2" class="w-fit rounded-2xl px-2 py-3 border border-gray-200 border-solid mb-5" placeholder="Value 2...">

                <button onclick="showValue()" class="mx-auto text-white px-5 w-fit py-2 bg-blue-400 rounded-lg hover:bg-blue-700">Multiply</button>

            </div>

        </form>

    </main>
    
    <script>

        let num1 = document.getElementById("inputField1");
        let num2 = document.getElementById("inputField2");

        function showValue() {
            alert(num1.value * num2.value);
        }

    </script>
</body>
</html>
